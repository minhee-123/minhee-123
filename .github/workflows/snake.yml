name: Generate Snake

on:
  # 매일 자정(UTC 기준)에 실행
  schedule:
    - cron: "0 0 * * *" 
  
  # 수동으로 실행할 수도 있음 (Actions 탭에서)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake (Light & Dark)
        uses: Platane/snk@v3
        with:
          # 깃허브 사용자 이름 자동 감지
          github_user_name: ${{ github.repository_owner }}
          
          # 생성될 파일 이름과 테마 설정 (라이트/다크 두 가지 버전 생성)
          outputs: |
            dist/snake.svg?color_snake=#3c7dd9&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/snake-dark.svg?color_snake=#58a6ff&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: Push Snake to 'output' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
